apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
spec:
  template:
    spec:
      containers:
      - name: home-assistant
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
          requests:
            cpu: "125m"
            memory: "128Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-red
spec:
  template:
    spec:
      containers:
      - name: node-red
        resources:
          limits:
            cpu: "250m"
            memory: "256Mi"
          requests:
            cpu: "125m"
            memory: "128Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
spec:
  template:
    spec:
      containers:
      - name: influxdb
        resources:
          limits:
            cpu: "500m"
            memory: "1Gi"
          requests:
            cpu: "250m"
            memory: "128Mi"
