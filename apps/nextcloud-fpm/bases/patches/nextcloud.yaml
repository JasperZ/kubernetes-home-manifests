apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
spec:
  template:
    spec:
      volumes:
        - name: nginx
          configMap:
            name: fpm-nextcloud
      containers:
        - name: nextcloud
          volumeMounts:
            - name: html
              mountPath: /var/www/html
            - name: data
              mountPath: /var/www/html/data
          env:
            - name: NEXTCLOUD_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: bucket
                  key: NEXTCLOUD_ADMIN_USER
            - name: NEXTCLOUD_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bucket
                  key: NEXTCLOUD_ADMIN_PASSWORD
        - name: nginx
          image: nginx
          volumeMounts:
            - name: nginx
              mountPath: /etc/nginx/conf.d
            - name: html
              mountPath: /var/www/html
              readOnly: true
            - name: data
              mountPath: /var/www/html/data
              readOnly: true
          ports:
            - containerPort: 80
