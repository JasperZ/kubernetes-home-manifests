apiVersion: v1
kind: ConfigMap
metadata:
  name: nextcloud-php-fpm
  labels:
    app: nextcloud
    component: nextcloud
    tier: data
data:
  www.conf: |
    [www]
    user = www-data
    group = www-data

    listen = 127.0.0.1:9000

    pm = dynamic
    pm.max_children = 20
    pm.start_servers = 2
    pm.min_spare_servers = 1
    pm.max_spare_servers = 3
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: nextcloud-nginx
  labels:
    app: nextcloud
    component: nginx
    tier: data
data:
  nextcloud.conf: |
    server {
        listen 80;
        server_name _;

        # WARNING: Only add the preload option once you read about
        # the consequences in https://hstspreload.org/. This option
        # will add the domain to a hardcoded list that is shipped
        # in all major browsers and getting removed from this list
        # could take several months.
        add_header Referrer-Policy "strict-origin";
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Robots-Tag none;
        add_header X-Download-Options noopen;
        add_header X-Permitted-Cross-Domain-Policies none;

        # Path to the root of your installation
        root /var/www/html/;

        location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
        }

        # The following 2 rules are only needed for the user_webfinger app.
        # Uncomment it if you're planning to use this app.
        #rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
        #rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json
        # last;

        location = /.well-known/carddav {
            return 301 https://$host/remote.php/dav;
        }
        location = /.well-known/caldav {
            return 301 https://$host/remote.php/dav;
        }

        # set max upload size
        client_max_body_size 16G;
        fastcgi_buffers 64 4K;

        # Enable gzip but do not remove ETag headers
        gzip on;
        gzip_vary on;
        gzip_comp_level 4;
        gzip_min_length 256;
        gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
        gzip_types application/atom+xml application/javascript application/json application/ld+json application/manifest+json application/rss+xml application/vnd.geo+json application/vnd.ms-fontobject application/x-font-ttf application/x-web-app-manifest+json application/xhtml+xml application/xml font/opentype image/bmp image/svg+xml image/x-icon text/cache-manifest text/css text/plain text/vcard text/vnd.rim.location.xloc text/vtt text/x-component text/x-cross-domain-policy;

        # Uncomment if your server is build with the ngx_pagespeed module
        # This module is currently not supported.
        #pagespeed off;

        location / {
            rewrite ^ /index.php$uri;
        }

        location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
        }
        location ~ ^/(?:\.|autotest|occ|issue|indie|db_|console) {
            deny all;
        }

        location ~ ^/(?:index|remote|public|cron|core/ajax/update|status|ocs/v[12]|updater/.+|ocs-provider/.+)\.php(?:$|/) {
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            #Avoid sending the security headers twice
            fastcgi_param modHeadersAvailable true;
            fastcgi_param front_controller_active true;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_intercept_errors on;
            fastcgi_request_buffering off;
        }

        location ~ ^/(?:updater|ocs-provider)(?:$|/) {
            try_files $uri/ =404;
            index index.php;
        }

        # Adding the cache control header for js and css files
        # Make sure it is BELOW the PHP block
        location ~ \.(?:css|js|woff|svg|gif)$ {
            try_files $uri /index.php$uri$is_args$args;
            add_header Cache-Control "public, max-age=15778463";
            # Add headers to serve security related headers (It is intended to
            # have those duplicated to the ones above)
            # Before enabling Strict-Transport-Security headers please read into
            # this topic first.
            # add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload;";
            #
            # WARNING: Only add the preload option once you read about
            # the consequences in https://hstspreload.org/. This option
            # will add the domain to a hardcoded list that is shipped
            # in all major browsers and getting removed from this list
            # could take several months.
            add_header X-Content-Type-Options nosniff;
            add_header X-XSS-Protection "1; mode=block";
            add_header X-Robots-Tag none;
            add_header X-Download-Options noopen;
            add_header X-Permitted-Cross-Domain-Policies none;
            # Optional: Don't log access to assets
            access_log off;
        }

        location ~ \.(?:png|html|ttf|ico|jpg|jpeg)$ {
            try_files $uri /index.php$uri$is_args$args;
            # Optional: Don't log access to other assets
            access_log off;
        }
    }
---

apiVersion: v1
kind: Service
metadata:
  name: nextcloud
  labels:
    app: nextcloud
    component: nextcloud
    tier: frontend
spec:
  selector:
    app: nextcloud
    component: nextcloud
    tier: frontend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
---

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nextcloud
  labels:
    app: nextcloud
    component: nextcloud
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
      component: nextcloud
      tier: frontend
  template:
    metadata:
      labels:
        app: nextcloud
        component: nextcloud
        tier: frontend
    spec:
      volumes:
        - name: php-fpm
          configMap:
            name: nextcloud-php-fpm
        - name: nginx
          configMap:
            name: nextcloud-nginx
        - name: html
          persistentVolumeClaim:
            claimName: nextcloud-html
        - name: data
          persistentVolumeClaim:
            claimName: nextcloud-data
      initContainers:
      - name: init-mariadb
        image: mariadb
        command: ["sh", "-c", "until mysql -h nextcloud-mariadb -u $DATABASE_USER --password=$DATABASE_PASSWORD -e 'SELECT 1'; do echo waiting for nextcloud-mariadb; sleep 2; done;"]
        env:
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: nextcloud-mariadb-nextcloud-user
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud-mariadb-nextcloud-user
              key: password
      - name: init-redis
        image: redis
        command: ["sh", "-c", "until redis-cli -h nextcloud-redis -p 6379 ping; do echo waiting for nextcloud-redis; sleep 2; done;"]
      containers:
      - image: nextcloud:15.0.0-fpm
        name: nextcloud
        env:
          - name: MYSQL_DATABASE
            value: nextcloud
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: nextcloud-mariadb-nextcloud-user
                key: username
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: nextcloud-mariadb-nextcloud-user
                key: password
          - name: MYSQL_HOST
            value: nextcloud-mariadb-service
          - name: NEXTCLOUD_TABLE_PREFIX
            value: "oc_"
          - name: NEXTCLOUD_ADMIN_USER
            value: admin
          - name: NEXTCLOUD_ADMIN_PASSWORD
            value: "75J)Fb.a"
        volumeMounts:
          - name: php-fpm
            mountPath: /usr/local/etc/php-fpm.d/www.conf
            subPath: www.conf
          - name: html
            mountPath: /var/www/html
          - name: data
            mountPath: /var/www/html/data
        # ports:
        #   - containerPort: 9000
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1"
      - image: nginx:1.14.0-alpine
        name: nginx
        volumeMounts:
          - name: nginx
            mountPath: /etc/nginx/conf.d
          - name: html
            mountPath: /var/www/html
            readOnly: true
        ports:
          - containerPort: 80
        resources:
          limits:
            cpu: "500m"
            memory: "1Gi"
          requests:
            cpu: "125m"
            memory: "256Mi"
---

apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: nextcloud-cron
  labels:
    app: nextcloud
    component: nextcloud-cron
    tier: frontend
spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    metadata:
      labels:
        app: nextcloud
        component: nextcloud-cron
        tier: frontend
    spec:
      template:
        spec:
          securityContext:
            runAsUser: 33
          volumes:
            - name: html
              persistentVolumeClaim:
                claimName: nextcloud-html
            - name: data
              persistentVolumeClaim:
                claimName: nextcloud-data
          containers:
          - name: nextcloud-cron
            image: nextcloud:15.0.0-fpm
            command: ["php"]
            args:
              - -f
              - /var/www/html/cron.php
            volumeMounts:
              - name: html
                mountPath: /var/www/html
              - name: data
                mountPath: /var/www/html/data
            resources:
              requests:
                memory: "128Mi"
                cpu: "250m"
              limits:
                memory: "256Mi"
                cpu: "250m"
          restartPolicy: OnFailure
