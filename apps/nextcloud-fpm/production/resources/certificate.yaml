apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: nextcloud-jz-c-org
  namespace: default
  annotations:
    domain: nextcloud.jz-c.org
spec:
  secretName: nextcloud-jz-c-org-production-tls
  commonName: nextcloud.jz-c.org
  dnsNames:
  - nextcloud.jz-c.org
  issuerRef:
    name: letsencrypt-production-issuer
    kind: Issuer
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - nextcloud.jz-c.org
