apiVersion: v1
kind: Service
metadata:
  name: magicmirror-service
spec:
  selector:
    app: magicmirror
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
  loadBalancerIP: 192.168.1.247
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: magicmirror
  labels:
    app: magicmirror
spec:
  replicas: 1
  selector:
    matchLabels:
      app: magicmirror
  template:
    metadata:
      labels:
        app: magicmirror
    spec:
      containers:
      - name: magicmirror
        image: bastilimbach/docker-magicmirror:latest
        volumeMounts:
          - mountPath: /opt/magic_mirror/config
            name: test-volume1
          - mountPath: /opt/magic_mirror/modules
            name: test-volume2
        ports:
        - containerPort: 8080
      volumes:
        - name: test-volume1
          persistentVolumeClaim:
            claimName: test-volume1-pvc
        - name: test-volume2
          persistentVolumeClaim:
            claimName: test-volume2-pvc
        - name: test-volume3
          persistentVolumeClaim:
            claimName: test-volume3-pvc
