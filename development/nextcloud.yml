--- 
apiVersion: apps/v1beta1
kind: Deployment
metadata: 
  labels: 
    app: nextcloud
  name: nextcloud
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: nextcloud
  template: 
    metadata: 
      labels: 
        app: nextcloud
    spec: 
      containers: 
        - image: "nextcloud:12.0.1-apache"
          name: nextcloud
          ports: 
            - containerPort: 80
          volumeMounts: 
            - mountPath: /var/www/html
              name: nextcloud-data-volume
      volumes: 
        - name: nextcloud-data-volume
          persistentVolumeClaim: 
            claimName: nextcloud-pvc
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nextcloud-mariadb
  labels:
    app: nextcloud-mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud-mariadb
  template:
    metadata:
      labels:
        app: nextcloud-mariadb
    spec:
      containers:
        - name: nextcloud-mariadb
          image: mariadb:10.3.4
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: 01928375jk1h5125
          volumeMounts:
            - name: mariadb-data-volume
              mountPath: /var/lib/mysql
          ports:
            - containerPort: 3306
      volumes: 
        - name: mariadb-data-volume
          persistentVolumeClaim: 
            claimName: nextcloud-mariadb-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi
  volumeName: nextcloud-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  mountOptions:
    - hard
    - nfsvers=3
  nfs:
    path: /mnt/datacenter_250GB/kubernetes/development/nextcloud/data
    server: storage.zhc.x64.me
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-mariadb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi
  volumeName: nextcloud-mariadb-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-mariadb-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  mountOptions:
    - hard
    - nfsvers=3
  nfs:
    path: /mnt/datacenter_250GB/kubernetes/development/nextcloud/mariadb
    server: storage.zhc.x64.me
---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-service
spec:
  selector:
    app: nextcloud
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-mariadb-service
spec:
  selector:
    app: nextcloud-mariadb
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
