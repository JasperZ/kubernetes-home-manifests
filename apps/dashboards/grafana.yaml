---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: dashboards-grafana-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4
  nfs:
    path: /datacenter_250gb/k8s/volumes/dashboards/grafana
    server: proxmox.zhc.x64.me
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dashboards-grafana-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi
  volumeName: dashboards-grafana-pv
---

apiVersion: v1
kind: Service
metadata:
  name: dashboards-grafana
spec:
  selector:
    app: dashboards
    component: grafana
  ports:
    - name: web-interface
      protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.70.18
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboards-grafana
  labels:
    app: dashboards
    component: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboards
      component: grafana
  template:
    metadata:
      labels:
        app: dashboards
        component: grafana
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: dashboards-grafana-pvc
      containers:
        - image: grafana/grafana:5.4.3
          name: grafana
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dashboards.grafana
                  key: admin-password
          volumeMounts:
            - name: data
              mountPath: /var/lib/grafana
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "128Mi"
